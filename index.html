<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra clone</title>
    <link rel="stylesheet" href="css\index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <div class="logo__container">
            <a href="#">
                <img class="myntra__home" src="images\myntra_logo.webp" alt="Myntra Home Logo">
            </a>
        </div>
        <nav class="navbar">
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">Kids</a>
                <a href="#">Home & Living</a>
                <a href="#">Beauty</a>
                <a href="#">Studio<sup>New</sup></a>
        </nav>
        <div class="search__bar">
            <span class="material-symbols-outlined search__bar__icon">
                search
                </span>
                <input class="search__bar__input" placeholder="Search for products, brands and more">
        </div>
        <div class="action__bar">
            <div class="action__container">
                <span class="material-symbols-outlined action__icon">
                    person
                    </span>
                <span class="action__name">Profile</span>
            </div>
            <div class="action__container">
                <span class="material-symbols-outlined action__icon">
                    heart_check
                    </span>
                <span class="action__name">Wishlist</span>
            </div>
            <div class="action__container">
                <span class="material-symbols-outlined action__icon">
                    shopping_bag
                    </span>
                <span class="action__name">Bag</span>
            </div>
        </div>
    </header>
    <main>
        <div class="banner__container">
            <img class="banner__image" src="./images/banner.jpg" alt="banner image">
        </div>
        <div class="category__heading">Category Heading</div>
        <div class="category__items">Category Items</div>
    </main>
    <footer>Footer</footer>
</body>
</html>
